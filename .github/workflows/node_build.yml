name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - working-directory: ./client
      run: npm ci
    - working-directory: ./client
      run: npm run lint
    - working-directory: ./client
      run: npm run build --if-present
